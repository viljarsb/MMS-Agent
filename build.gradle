plugins {
    id 'java'
}

group = 'org.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'

    implementation 'org.eclipse.jetty.websocket:websocket-server:9.4.43.v20210629'
    implementation 'org.eclipse.jetty.websocket:websocket-servlet:9.4.43.v20210629'
    implementation 'org.eclipse.jetty.websocket:websocket-common:9.4.43.v20210629'
    implementation 'org.projectlombok:lombok:1.18.20'
    annotationProcessor 'org.projectlombok:lombok:1.18.20'
    implementation 'org.jmdns:jmdns:3.5.5'
    implementation 'net.maritimeconnectivity.pki:mcp-pki:1.1.0'

    implementation 'com.google.protobuf:protobuf-java:3.22.2'
    implementation 'org.apache.commons:commons-lang3:3.12.0'
}

test {
    useJUnitPlatform()
}